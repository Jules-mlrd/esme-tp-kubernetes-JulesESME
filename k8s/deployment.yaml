apiVersion: apps/v1
kind: Deployment
metadata:
  name: esme-app
  namespace: esme-tp-julesmlrd
  labels:
    app: esme-devops-app
    version: v1.0.0
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: esme-devops-app
  template:
    metadata:
      labels:
        app: esme-devops-app
        version: v1.0.0
    spec:
      containers:
      - name: esme-app
        image: julesmlrd/esme-app:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: APP_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: MESSAGE
          value: "Deploye par Jules ESME sur Kubernetes"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

